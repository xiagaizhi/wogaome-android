apply plugin: 'com.android.library'
apply plugin: 'com.aliyun.ams.emas-services'
android {
    compileSdkVersion gradle.compileSdkVersion
  //  buildToolsVersion gradle.buildToolsVersion

    defaultConfig {
        minSdkVersion gradle.minSdkVersion
        targetSdkVersion gradle.targetSdkVersion
        versionCode gradle.versionCode
        versionName gradle.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk{ abiFilters "armeabi" abiFilters "x86"}

    }
    sourceSets {

        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    api fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
//    compile 'com.zhy:okhttputils:2.6.2'
    //retrofit
    compile 'com.google.code.gson:gson:2.6.2'
    //Gson 库
    //下面两个是RxJava 和RxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.0.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    //转换器，请求结果转换成Model
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //配合Rxjava 使用
    compile 'com.android.support:support-annotations:' + gradle.supportLibraryVersion
    compile 'com.android.support:recyclerview-v7:' + gradle.supportLibraryVersion
    compile 'com.android.support:support-v4:' + gradle.supportLibraryVersion
    compile 'com.android.support:appcompat-v7:' + gradle.supportLibraryVersion
    compile 'com.android.support:cardview-v7:' + gradle.supportLibraryVersion
    compile 'com.android.support:design:' + gradle.supportLibraryVersion
    compile 'com.android.support:multidex:1.0.1'
    // 多dex配置
    compile "com.android.support:exifinterface:" + gradle.supportLibraryVersion
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
    // 升级SDK
    compile 'com.tencent.bugly:nativecrashreport:3.3.1'
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0
    compile 'com.facebook.fresco:fresco:0.12.0'
    compile 'me.yokeyword:fragmentation:1.3.3'
    //加载动画
    compile 'com.wang.avi:library:2.1.3'
    //dialog
    // ... other dependencies here
    compile 'com.afollestad.material-dialogs:core:0.9.6.0'
    //dialog
    // compile 'jp.wasabeef:glide-transformations:2.0.1'//gride  加载图片转换
//    compile 'com.zhihu.android:matisse:0.4.3'
    compile 'com.contrarywind:Android-PickerView:4.1.2'
    compile 'com.airbnb.android:lottie:2.5.4'
    //    compile 'com.github.kingideayou:SlideBottomPanel:1.0.6'
    compile 'pub.devrel:easypermissions:1.2.0'
    compile 'top.zibin:Luban:1.1.4'
    //压缩图片 ,模仿微信朋友圈算法
    compile 'com.hedgehog.ratingbar:app:1.1.2'
    compile 'com.amap.api:location:latest.integration'
    //    compile 'com.github.linger1216:labelview:v1.1.2'
    compile 'com.aliyun.dpa:oss-android-sdk:+'
//    compile 'me.relex:circleindicator:1.2.2@aar'
    compile project(':share')
    compile 'com.lwkandroid:ImagePicker:1.4.2'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    compile project(':okhttpdownload')
}
